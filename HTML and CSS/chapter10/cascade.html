<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        i {
            color: green;
        }
        i {
            color: red;
        }
        b {
            color: pink;
        }
        p b {
            color: blue;
        }
        p#intro {
            font-size: 100%;
        }
        p {
            font-size: 75%;
        }
    </style>
</head>
<body>
    <h1>Potatoes</h1>
    <p id="intro">There are <i>dozen</i> of different <b>potatoe</b> varieties.</p>
    <p>They are usually described as early, second early and maincrop potatoes.</p>

</body>
</html>
